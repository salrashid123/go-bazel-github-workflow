name: Go Test for bazel

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        env:
          USE_BAZEL_VERSION: 8.0.1

        run: go test -v ./...

      - name: Get Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Bazel Build
        run: bazel build --crosstool_top=@bazel_tools//tools/cpp:toolchain --cpu=k8 app:server

      - name: Bazel Test
        run: bazel test app:go_default_test